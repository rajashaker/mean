<button (click)='display()'>click</button>
<button (click)='submit();submit1();submit2();submit3();'>sub</button>
<form [formGroup]="myForm">
  <!-- <pre> {{myForm.value | json}}</pre> -->
<div class="example-container mat-elevation-z8">
    

  <table mat-table [dataSource]="listData"  class="animated fadeInRight">
 
    <!-- Position Column -->
    <ng-container matColumnDef="FirstName" >
      <th mat-header-cell *matHeaderCellDef>FirstName</th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="OfficeName">
      <th mat-header-cell *matHeaderCellDef>OfficeName</th>
      <td mat-cell *matCellDef="let element"> {{element.OfficeName}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="E-mail">
      <th mat-header-cell *matHeaderCellDef>  E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.UserName}}   </td>
    </ng-container> 
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef>Password </th>
      <td mat-cell *matCellDef="let element"> {{element.Accesscode}} </td>
    </ng-container> 
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td  mat-cell *matCellDef="let element ">
         &nbsp;<input type="checkbox" name="aaa" (change)="onsave(element,$event.target.checked)"    ></td>
    </ng-container>


   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
</form>
